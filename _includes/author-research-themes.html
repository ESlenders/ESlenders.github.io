<h2> Research themes </h2>
<div class="grid">
  <div class="wrapper">
    {% for theme in site.research %}
      {% for pub in site.publications %}
        {% if pub.authors contains page.authorname and pub.type contains theme.type %}
          {% assign post = theme %}
          {% include archive-single-proj.html type="grid" %}
          {% break %}
        {% endif %}
      {% endfor %}
    {% endfor %}
  </div>
</div>
